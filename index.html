
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="center-content">
    
    <div id="main-card" class="column">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analystics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <table id="main-table">
          <tr>
            <th><span id="numbers">10k+</span><br> COMPANIES</th>
            <th><span id="numbers">314</span><br> TEMPLATES</th>
            <th><span id="numbers">12m+</span><br> QUERIES</th>
          </tr>
        </table>
    </div>
      
    <div class="column">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karandeep Singh</a>.
  </div>
</body>
</html>
